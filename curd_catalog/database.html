<script>
    $(document).ready(function(){
    function fetchCheeseData(sortBy, searchBy, searchTerm) {
        $.ajax({
            url: 'newQuery.php',
            method: 'GET',
            data: {
                sortBy: sortBy,
                searchBy: searchBy,
                searchTerm: searchTerm
            },
            success: function(response) {
                $('#cheeseContainer').html(response);
            },
            error: function(xhr, status, error) {
                console.error(error);
            }
        });
    }

    // Initial fetch with default parameters
    fetchCheeseData('', '', '');

    // Event listener for sorting and searching
    $('#sortBy, #searchBy, .search-bar').on('change keyup', function() {
        var sortBy = $('#sortBy').val();
        var searchBy = $('#searchBy').val();
        var searchTerm = $('.search-bar').val();
        fetchCheeseData(sortBy, searchBy, searchTerm);
    });
    });
</script>
